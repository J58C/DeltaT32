name: Images Render
on:
  push:
    branches:
      - 'main'
    paths:
      - 'DeltaT32.kicad_pcb'
jobs:
  render-images:
    name: PCB Render
    runs-on: ubuntu-latest
    steps:
      - name: Check Out the Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Render PCB Images
        uses: linalinn/kicad-render@main
        with:
          pcb_file: DeltaT32.kicad_pcb
          output_path: ${{ github.workspace }}/images

      - name: Render PCB GIF
        uses: linalinn/kicad-render@main
        with:
          pcb_file: DeltaT32.kicad_pcb
          output_path: ${{ github.workspace }}/images
          animation: gif

      - name: Stash Local Changes
        run: |
          git stash

      - name: Checkout Main Branch
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
          
      - name: Remove Old Rendered Images
        run: |
          rm -rf Images/* || true

      - name: Move New Images
        run: |
          mkdir -p Images
          mv images/* Images/

      - name: Commit and Push Changes to Main Branch
        run: |
          git add Images/main/
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update PCB render images for main"
          git push origin main  